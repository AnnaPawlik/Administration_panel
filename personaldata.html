<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Project1</title>
</head>

<body id="page">
    <!-- Navigation -->
    <nav class="col-lg-2 col-md-2 col-sm-4 navbar container">
        <div class="container">
            <h3>Just do it</h3>
            <a class="navbar-menu" href="#"><i class="fas fa-bars"></i></a>
        </div>
        <ul class="list-group">
            <li class="list-group-item list-hover">
                <a href="index.html"><img class="icon" src="images/icons/general.svg">General</a>
            </li>
            <li class="list-group-item list-hover">
                <a href="details.html"><img class="icon" src="images/icons/details.svg">Details</a>
            </li>
            <li class="list-group-item list-hover">
                <a href="links.html"><img class="icon" src="images/icons/links.svg">Links</a>
            </li>
            <li class="list-group-item list-hover">
                <a href="banners.html"><img class="icon" src="images/icons/banners.svg">Banners</a>
            </li>
            <li class="list-group-item list-hover">
                <a href="personaldata.html"><img class="icon" src="images/icons/personaldata.svg">Personal data</a>
            </li>
            <li class="list-group-item list-hover">
                <a href="payout.html"><img class="icon" src="images/icons/payout.svg">Payout</a>
            </li>
            <li class="list-group-item list-hover">
                <a href="postback.html"><img class="icon" src="images/icons/postback.svg">Postback</a>
            </li>
        </ul>
        <div class="team-manager">
            <h2>Your manager</h2>
            <div class="manager">
                <img class="photo" src="images/icons/manager.svg">
                <p>Michael E.</p>
            </div>
        </div>
    </nav>
    <!-- Topbar -->
    <header class="col-md-12 col-sm-12 topbar">
        <div class="col-offset-md-4 col-md-8 col-offset-lg-4 col-lg-8">
            <div class="container">
                <div class="row">
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item">
                            <a href="#"><img class="icon" src="images/icons/wallet.svg">$1,500.00
                                <img class="icon" src="images/icons/arrow-down-small.svg">
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="#"><img class="icon" src="images/icons/notification.svg"></a>
                        </li>
                        <li class="list-group-item">
                            <a href="#"><img class="icon" src="images/icons/login.svg">Leonardo Dicaprio</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#"><img class="icon" src="images/icons/quit.svg"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="col-offset-md-2 col-md-10 col-sm-12 main-content">
        <section class="links">
            <div class="row">
                <div class="col-md-12 section-header">
                    <h3 class="section-title">Personal data</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <form class="form-horizontal" action="" method="POST">
                        <div class="field">
                            <label>Name</label>
                            <input type="text" name="name" placeholder="Leonardo">
                        </div>
                        <div class="field">
                            <label>Surname</label>
                            <input type="text" name="surname" placeholder="Dicaprio">
                        </div>
                        <div class="field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="leo@gmail.com">
                        </div>
                        <div class="field">
                            <label>Phone number</label>
                            <input type="text" name="phone_number" maxlength="9" placeholder="798 000 001">
                        </div>
                    </form>
                    <form class="form-horizontal" action="" method="POST">
                        <div class="field">
                            <label>Skype</label>
                            <input type="text" name="skype" placeholder="Leonardo.D">
                        </div>
                        <div class="field">
                            <label>ICQ</label>
                            <input type="text" name="icq">
                        </div>
                        <div class="field">
                            <label>Msn</label>
                            <input type="email" name="msn">
                        </div>
                    </form>
                    <form class="form-horizontal" action="" method="POST">
                        <div class="field">
                            <label>Wallet</label>
                            <input type="text" name="wallet">
                        </div>
                    </form>
                    <form class="form-horizontal" action="" method="POST">
                        <div class="field">
                            <label>Password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="field">
                            <label>Repeat</label>
                            <input type="password" name="password">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 container-fluid">
                        <input type="submit" name="save" value="Save" class="btn btn-primary btn-lg">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
